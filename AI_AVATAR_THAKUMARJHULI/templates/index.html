<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thakuma's Learning Corner üéì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating stars animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .star {
            position: fixed;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.3em;
            color: #555;
            margin-top: 10px;
        }

        .emoji {
            font-size: 1.5em;
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #667eea;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: transform 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .avatar-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .greeting {
            font-size: 1.5em;
            color: #667eea;
            margin-top: 15px;
            font-weight: bold;
        }

        .input-section {
            margin: 30px 0;
        }

        .input-section label {
            display: block;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: 4px solid #667eea;
            border-radius: 20px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #fff, #f8f9ff);
        }

        .question-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            transform: scale(1.02);
        }

        .ask-button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .ask-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .ask-button:active {
            transform: translateY(0);
        }

        .ask-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .response-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 20px;
            border: 4px solid #f39c12;
        }

        .response-section.active {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-title {
            font-size: 1.5em;
            color: #d35400;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .response-text {
            font-size: 1.2em;
            color: #333;
            line-height: 1.8;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
        }

        .video-title {
            font-size: 1.4em;
            color: #d35400;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .response-video {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 1.2em;
        }

        .error.active {
            display: block;
        }

        .examples {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .examples-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: bold;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .avatar-image {
                width: 150px;
                height: 150px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star">‚≠ê</div>
    <div class="star">üåü</div>
    <div class="star">‚ú®</div>
    <div class="star">üí´</div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö Thakuma's Learning Corner üéì</h1>
            <p>Welcome, dear child! <span class="emoji">‚ù§Ô∏è</span></p>
            <p style="font-size: 1.1em; margin-top: 10px; color: #666;">
                Ask me anything and I'll teach you with love and care!
            </p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <img src="/avatar" alt="Thakuma" class="avatar-image" id="avatarImage">
                <div class="greeting">Namaste! I'm Thakuma <span class="emoji">üôè</span></div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <label for="questionInput">
                    <span class="emoji">ü§î</span> What would you like to learn today?
                </label>
                <input
                    type="text"
                    id="questionInput"
                    class="question-input"
                    placeholder="For example: Teach me about Newton's Laws"
                    autocomplete="off"
                >
                <button id="askButton" class="ask-button">
                    Ask Thakuma! <span class="emoji">üöÄ</span>
                </button>
            </div>

            <!-- Example Questions -->
            <div class="examples">
                <div class="examples-title">üí° Try asking about:</div>
                <div class="example-questions">
                    <button class="example-btn" onclick="askExample('Teach me about Newton\\'s Laws')">
                        Newton's Laws
                    </button>
                    <button class="example-btn" onclick="askExample('How does photosynthesis work?')">
                        Photosynthesis
                    </button>
                    <button class="example-btn" onclick="askExample('Explain the water cycle')">
                        Water Cycle
                    </button>
                    <button class="example-btn" onclick="askExample('What is gravity?')">
                        Gravity
                    </button>
                    <button class="example-btn" onclick="askExample('How do plants grow?')">
                        Plant Growth
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">
                    <span class="emoji">üß†</span> Thakuma is thinking...<br>
                    <small style="font-size: 0.8em; color: #999;">This may take 30-60 seconds</small>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorSection" class="error"></div>

            <!-- Response Section -->
            <div id="responseSection" class="response-section">
                <div class="response-title">
                    <span class="emoji">üëµ</span> Thakuma says:
                </div>
                <div id="responseText" class="response-text"></div>

                <div class="video-container">
                    <div class="video-title">
                        <span class="emoji">üé¨</span> Watch Thakuma explain:
                    </div>
                    <video id="responseVideo" class="response-video" controls autoplay></video>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loadingSection = document.getElementById('loadingSection');
        const errorSection = document.getElementById('errorSection');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');
        const responseVideo = document.getElementById('responseVideo');

        // Ask question on button click
        askButton.addEventListener('click', askQuestion);

        // Ask question on Enter key
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        function askExample(question) {
            questionInput.value = question;
            askQuestion();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                showError('Please type a question first! üìù');
                return;
            }

            // Reset UI
            hideError();
            hideResponse();
            showLoading();
            askButton.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Show response
                hideLoading();
                showResponse(data.answer, data.video_url);

            } catch (error) {
                hideLoading();
                showError('Oops! ' + error.message + ' üò¢');
            } finally {
                askButton.disabled = false;
            }
        }

        function showLoading() {
            loadingSection.classList.add('active');
        }

        function hideLoading() {
            loadingSection.classList.remove('active');
        }

        function showError(message) {
            errorSection.textContent = message;
            errorSection.classList.add('active');
        }

        function hideError() {
            errorSection.classList.remove('active');
        }

        function showResponse(answer, videoUrl) {
            responseText.textContent = answer;
            responseVideo.src = videoUrl;
            responseSection.classList.add('active');

            // Scroll to response
            responseSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideResponse() {
            responseSection.classList.remove('active');
        }
    </script>
</body>
</html>
